{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{{ page_title }}</title>
		<link href="{% static 'css/base.css' %}" rel="stylesheet">
	</head>

	<body>

		{% if messages %}
		<div id="notice_wrapper">
			{% for message in messages %}
			<p class="notice">{{ message }}</p>
			{% endfor %}
		</div>
		{% endif %}

		{% block content %}
		{% endblock content %}

	</body>
</html>
